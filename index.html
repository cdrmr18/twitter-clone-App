<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css"> 
        <link rel="stylesheet" href="style/search.css">
        <link rel="stylesheet" href="style/tweet.css"> 
        <link rel="stylesheet" href="style/sidebar.css">
        <link rel="stylesheet" href="style/navigation.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <title>Twitter Clone App</title>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="home-link">
                        <a href="index.html"><i class="fas fa-home"></i></a>
                    </div>
                    <div class="hashtag">
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div class="avatar-container">
                        <img src="https://images.unsplash.com/photo-1497316730643-415fac54a2af?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                            alt="profile photo" class="avatar">
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input id="user-search-input" type="text" placeholder="Search Twitter" onkeyup="onEnter(event)">
                    <i class="fas fa-search fa-flip-horizontal" id="searchIcon"></i>
                </div>
                <div class="tweets-list">
                    <div class="welcome-message">
                        <h5>Welcome to my Twitter clone app</h5>
                        <p>Use the search above to find some news to read</p>
                    </div>
                </div>
                <div class="next-page-container" onclick="toNextPage()">
                    <i class="fas fa-angle-down"></i>
                </div>
            </div>
            <div class="sidebar-container">
                <div class="trending-tweets-sidebar">
                    <div class="tweets-trending">
                        <h4>Trends for you</h4>
                        <ul>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#BlackGirlMagic</li></a>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#PrideMonth</li></a>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#SelfLove</li></a>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#CodeNewbie</li></a>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#InspirationalQuotes</li></a>
                            <a href="#user-search-input"><li onclick="setTrendSearch(this)">#WomenInTech</li></a>
                        </ul>
                    </div>    
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
